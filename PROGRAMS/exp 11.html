<!DOCTYPE html>
<html>
<head>
    <title>Join Array Elements</title>
    <script>
        function joinArrayElements() {
            const mycolor = ['red', 'green', 'white', 'black'];
            const joinedString = mycolor.join(', ');
            document.getElementById('result').textContent = joinedString;
        }
    </script>
</head>
<body>
    <h1>Join Array Elements</h1>
    <button onclick="joinArrayElements()">Join</button>
    <p id="result"></p>
</body>
</html>
