<html>

<head>
  <title>frameset attribute</title>
</head>
<frameset cols="30%, 40%, 30%">
  <frame name="top" src="line.png" />
  <frame name="main" src="dot.png" />
  <frame name="bottom" src="square.png" />
  <noframes>
    <body>The browser you are working does
      not support frames.</body>
  </noframes>
</frameset>

</html>
