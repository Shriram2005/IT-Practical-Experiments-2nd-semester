<!DOCTYPE html>
<html>
<head>
    <title>College Timetable</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>College Timetable</h1>
    <table>
        <tr>
            <th>Time/Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td>Mathematics</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>10:00 AM - 11:00 AM</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Computer Science</td>
            <td>Mathematics</td>
        </tr>
        <tr>
            <td>11:00 AM - 12:00 PM</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Computer Science</td>
            <td>Mathematics</td>
            <td>Physics</td>
        </tr>
    </table>
</body>
</html>
